<div class="content" ng-if="loginControllerVm.signIn">
    <div class="row">
        <div class="col-lg-12">
            <form class="text-center signUP-full" ng-if="!loginControllerVm.forgotPasswordFormShow" name="form" id="form">
                <div class="form-group ">
                    <span class="sub-heading">
                        SIGN IN
                    </span>
                    <img ng-if="!loginControllerVm.signInHeader" ng-click="loginControllerVm.signUpFormShow()" src="../image/icons/returnBack.png" alt="returnBackButton" style="float: left;">
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && (form.email.$error.required || form.email.$error.email) }">
                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="loginControllerVm.username" name="email" required>
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Enter valid Email</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && (form.password.$error.required || form.password.$error.password) }">
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="loginControllerVm.password" name="password" required>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Enter valid Password</span>
                </div>
                <div class="col-lg-12 text-center getStarted signUpButton">
                    <button type="submit" ng-disabled="form.$invalid" class="btn tc-btn pink-btn" ng-click="loginControllerVm.login()" ng-if="!loginControllerVm.dataLoading">SIGN In</button>
                    <md-progress-circular ng-if="loginControllerVm.dataLoading" class="md-hue-2" md-diameter="20px"></md-progress-circular>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="content" ng-if="loginControllerVm.signUp">
    <div class="row">
        <div class="col-lg-12">
            <form class="text-center signUP-full" id="form" name="form">
                <div class="form-group ">
                    <span class="sub-heading">
                        SIGN UP
                    </span>
                </div>
                 
                <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required && form.name.$touched }">
                    <input required type="text" name="name" id="name" class="form-control" placeholder="First Name" ng-model="loginControllerVm.user.name">
                    <span ng-show="form.name.$dirty && form.name.$error.required && form.name.$touched" class="help-block">First Name is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.mobile.$dirty && form.mobile.$error.required }">
                    <input type="text" class="form-control" id="mobile" placeholder="Mobile Number" ng-model="loginControllerVm.user.mobile"  required name="mobile">
                    <span ng-show="form.mobile.$dirty && form.mobile.$error.required" class="help-block">Mobile No: is required</span>

                </div>
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && (form.email.$error.required || form.email.$error.email) }">
                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="loginControllerVm.user.email" name="email" required>
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Enter valid Email</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && (form.password.$error.required || form.password.$error.password) }">
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="loginControllerVm.user.password" name="password" required>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Enter valid Password</span>
                </div>
                <div class="">
                    <span class="If-you-are-a-existing-user-click-here-to-Sign-In">If you are an existing user, click here to <span class="signInText"  ng-click="loginControllerVm.signInFormShow()"> Sign In </span></span>
                </div>
                <div class="col-lg-12 text-center getStarted signUpButton">
                <button type="submit" ng-disabled="form.$invalid" class="btn tc-btn pink-btn" ng-click="loginControllerVm.register()" ng-if="!loginControllerVm.dataLoading">SIGN UP</button>
                <md-progress-circular ng-if="loginControllerVm.dataLoading" class="md-hue-2" md-diameter="20px"></md-progress-circular>
            </div>
            </form>
        </div>
    </div>
</div>
